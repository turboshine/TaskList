        <div class="heading">

        <form action="/" id="form">
            <label for="task-name" class="form-label mb-3 mt-5">Task Name</label>
            <input type="text" class="form-control input" id="task-name" name="t-name" placeholder="e.g Buy fruits">
            <!-- error div for task name -->
            <div id="error-t-name" class="alert alert-danger" role="alert">
                A task name must be entered!
            </div>


            <label for="task-desc" class="form-label mb-3 mt-5">Task Description</label>
            <textarea id="task-desc" class="form-control input" style="height: 70px;" placeholder=" e.g Buy some mangoes"></textarea>
            <!-- error div for task description -->
            <div id="error-t-desc" class="alert alert-danger" role="alert">
                A task description must be entered!
            </div>
            <label for="assigned" class="form-label mb-3 mt-5  ">Assigned To</label>
            <input type="text" class="form-control input " id="assigned" placeholder="e.g John Doe">
            <div id="error-t-assignedTo" class="alert alert-danger" role="alert">
                A name must be entered!
            </div>
            <label for="date" class="form-label mb-3 mt-5     ">Due Date</label>
            <input type="datetime-local" class="form-control duedate input" id="task-date">
            <div id="error-t-date" class="alert alert-danger" role="alert">
                A date must be entered!
            </div>
            <div class="d-grid  col-12 mx-left mb-5">
                <button class="btn " type="btton" id="add-task-button">Add Task</button>

            </div>
        </form>
